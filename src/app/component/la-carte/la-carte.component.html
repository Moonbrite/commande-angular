<div class="border-black carte">
  <p>Carte</p>
  <ul *ngFor="let produit of produits">
    <li>{{produit.nom}}</li>
    <li >{{produit.prix | currency: 'EUR'}}</li>
    <li ><img src="{{produit.image}}"></li>
    <li>
      <button (click)="produitAddOnCommande(produit)">
      Ajouter dans ma commande
    </button>
    </li>
  </ul>
</div>
